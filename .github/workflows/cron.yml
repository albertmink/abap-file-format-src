name: Cron

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 0'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: clone and mv files
      shell: bash
      run: ./script.sh
    - name: Open PR
      uses: peter-evans/create-pull-request@v4
      with:
        title: Automatic Update
